        <h1>Logica de Progamação Javascript</h1>
      <script>
        var n1 = prompt("digiti um número");
        n1 = parseFloat(n1);
        
        var n2 = prompt("digiti outro número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2
         

        if(media > 5 && n1 > 0 && n2 > 0 ){
            alert("Parabéns ! Você foi apraovado.");
        } else {
            alert("Desculpe, Você foi reprovado.");
        }

      </script>

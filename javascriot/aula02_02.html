        <h1>Logica de Progamação Javascript</h1>
      <script>
          // pedir para o usuario digitar um numero 
          // no caso a var n1, n2 = promot considera como texto 
          var n1 = prompt("digiti um numero");

          // para que seja transformada de decimais usar parseFloat
          n1 = parseFloat(n1);

          // depois digitar mais um
          var n2 = prompt("digiti mais um numero");
          
          n2 = parseFloat(n2);
          // mostrar a soma
          alert(n1 + n2);
      </script>

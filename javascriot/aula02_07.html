        <h1>Logica de Progamação Javascript</h1>
      <script>
               
               var n = prompt("digiti um numero")
               n = parseInt(n)
               
               switch(n){
                   case 1 :
                       alert("boa escolha")
                       break
                    case 2 :
                        alert("legal")
                        break
                    case 3 : 
                    alert("caramba")
                    break
                    default : 
                    alert("escolha um numero de 1 a 3")       
               } 






               </script>

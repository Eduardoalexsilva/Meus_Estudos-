<!DOCTYPE html>
<html>
	<head>
		<title>TST LAÇO WHILE</title>
	</head>

	<body>
	
	<H3>TST LAÇO WHILE</H3>
	<script type="text/javascript">

		var tab = 1;
	
		while(tab<=10){
			var x = 1;
            document.write("tabuada: " +tab)
			while(x <= 10){
				var res = x * tab;
				document.write("<br> " + x + " x " + tab + " = " + res );
				x++;
			}
			tab++;
			document.write("<hr>");
		}
		
	</script>
	
	</body>
</html>

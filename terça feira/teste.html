<!DOCTYPE html>
<html>
    <head>
        <title>botton mudar o conteudo</title>
        <script>
            function TrocaConteudo() {
                document.getElementById("demo").innerHTML = "Conteúdo alterado pelo JavaScript.";
            }
        </script>
    </head>
<body>
        <h2>JavaScript criado no Head (cabeçalho da página)</h2>

        <p id="demo">Exemplo de JavaScript, 
			onde o <b><big>JavaScript</big></b> foi colocado no cabeçalho e, 
			ara execução da função elaborada, 
			o usuário terá que acionar um botão.</p>
        <button type="button" onclick="TrocaConteudo()">Clique aqui para modificar o conteúdo da página</button>
    </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>TST LAÇO WHILE</title>
	</head>

	<body>
	
	<H3>TST LAÇO WHILE</H3>
	<script type="text/javascript">
		
		var x = 1;
		var tab = 4;
		while(x <= 10){
			var res = x * tab;
			document.write("<br> " + x + " x " + tab + " = " + res );
			x++;
		}        
	</script>
	
	</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript criado no Head</title>
        <meta charset="utf-8">
        <script>
            function myFunction() {
                document.getElementById("res").innerHTML = "Alterado.";
                document.getElementById("botao").innerHTML = "vocÃª clicou.";
            }
        </script>
    </head>
 
    <body>
 
        <h2>JavaScript criado no Head</h2>
 
        <p id="res">Inicio..</p>
 
        <button id="botao" type="button" onclick="myFunction()">Clique aqui</button>
 
    </body>
</html>

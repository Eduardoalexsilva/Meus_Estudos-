<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript criado no Body</title>
    </head>
 
    <body>
 
        <h2>JavaScript criado no Body</h2>
 
        <p id="demo">Inicio - BODY..</p>
 
        <button type="button" onclick="myFunction()">Clique aqui</button>
 
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Alterado.";
            }
        </script>
 
    </body>
</html>

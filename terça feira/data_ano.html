<!DOCTYPE html>
<html>
    <head>
        <title>Tópico 7</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>Programação de Interfaces (aula 11)</div>
        <script type="text/javascript">
            var hoje = new Date();
            var fimANO = new Date(2021, 11, 31, 23, 59, 59, 999); // Determina o ultimo segundo do ano

            var segundosRestantes = (fimANO.getTime() - hoje.getTime()) / 1000; //Milisegundos
            var r_dias = segundosRestantes / (24 * 60 * 60);
            var r_horas = segundosRestantes / (60 * 60);

            document.write("<br> " + hoje);
            document.write("<br> " + fimANO);
            document.write("<br>Segundos: " + Math.round(segundosRestantes));
            document.write("<br>Dias: " + Math.round(r_dias));
            document.write("<br>Horas: " + Math.round(r_horas));

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>JavaScript getDay()</h2>
        <p>O getDay() retorna o número do dia da semana:</p>
        <p>Vamos usar um array para exibir o nome do dia da semana:</p>
        <p id="res"></p>

        <script>
            var d = new Date();
            var days = ["Domingo", "Segunda", "Terça", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("res").innerHTML = days[d.getDay()];
        </script>

    </body>
</html>

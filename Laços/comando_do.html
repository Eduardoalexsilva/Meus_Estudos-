<!DOCTYPE html>
<html>
    <head>
        <title>Comando Do While</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <div>
			    <div>COMANDO: WHILE</div>
				<ul>
                <script>
				var x = 1;
				while(x<=3){
					document.write("<li>Número: ", x,"</li>");
					x = x +1;
				}			
				</script>
				</ul>
				
				<ul>
				<div>COMANDO: DO...WHILE</div>

                <script>
				var contador = 1;
				do {
					document.write("<li>Número: ", contador,"</li>");
					contador = contador +1;
				} while(contador<=3);				
				</script>
				</ul>
            </div>
            <div></div>
        </div>
    </body>
</html>

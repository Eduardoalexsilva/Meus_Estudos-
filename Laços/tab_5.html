<!DOCTYPE html>
<html>
    <head>
        <title>Comando Do for</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <div>
			    <div>COMANDO: FOR</div>
				<ul>
                <script>
				var x;
				var t=5;
				for(x=1; x<=10; x++)
                {
					document.write("<li>", x, " * ", t, " = ", x*5, "</li>");					
				}
				</script>
				</ul>
				
            </div>
            <div></div>
        </div>
    </body>
</html>
